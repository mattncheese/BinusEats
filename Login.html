<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Login.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Log In BinusEats</title>
</head>
<body>
    <div id="divbackground">
        <div id="divwelcome">
            <p id="welcometxt"><strong>Welcome to BinusEats!</strong></p>
        </div>

        <div id="divcontentbackground">
            <div id="divcontainer">
                <div id="divlogotxt">
                    <div id="divlogo">
                        <img id="logo" src="asset/Logo Binuseats.png" alt="Logo BinusEats">
                    </div>
                    <div id="divtext">
                        <p id="binuseatstxt"><strong>Eat, Study, Repeat</strong></p>
                    </div>
                </div>
                <div id="divsignupform">
                    <div id="divsignuptxt">
                        <p id="signuptxt">
                            <strong>Log In BinusEats</strong>
                        </p>
                        <br>
                    </div>
                    <form action="" id="suform">
                        <div class="upper_part">                                
                            <input type="email" id="emailphone" class="textbox" placeholder="Email/Phone number">
                            <input type="password" id="password" class="passbox" placeholder="Password">
                            <div class="forgotpassword">
                                <p id="fp"> <a class="login" href="/Signup.html">Forgot password?</a></p>
                            </div>
                        </div>
                        <div class="lower_part">
                            <button formaction="https://www.youtube.com" formtarget="_blank" type="submit" id="button" value="SIGN UP">
                                <p id="signup">
                                    <strong>LOG IN</strong>
                                </p>
                            </button>
                            <p id="alrd">Don't have an account? 
                                <a id="login" href="/Signup.html"><span id="login" style="color: #F26122">Sign up</span></a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

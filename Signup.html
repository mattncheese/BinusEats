<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Signup.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Sign Up BinusEats</title>
</head>
<body>
    <div id="divbackground">
        <div id="divwelcome">
            <p id="welcometxt"><strong>Welcome to BinusEats!</strong></p>
        </div>

        <div id="divcontentbackground">
            <div id="divcontainer">
                <div id="divlogotxt">
                    <div id="divlogo">
                        <img id="logo" src="asset/Logo Binuseats.png" alt="Logo BinusEats">
                    </div>
                    <div id="divtext">
                        <p id="binuseatstxt"><strong>Eat, Study, Repeat</strong></p>
                    </div>
                </div>
                <div id="divsignupform">
                    <div id="divsignuptxt">
                        <p id="signuptxt">
                            <strong>Sign Up BinusEats</strong>
                        </p>
                        <br>
                    </div>
                    <form action="" id="suform">
                        <div class="upper_part">                          
                            <input type="text" id="fullname" class="textbox" placeholder="Full name">
                            <input type="email" id="emailphone" class="textbox" placeholder="Email/Phone number">
                            <input type="password" id="password" class="passbox" placeholder="Password">
                            <input type="password" id="confirmpassword" class="passbox" placeholder="Confirm Password">
                            <div class="agreement">
                                <input type="checkbox" id="checkbox">
                                <label for="checkbox" id="tnc">I agree to the terms and conditions</label>
                            </div>
                        </div>
                        <div class="lower_part">
                            <button formaction="/Login.html" type="submit" id="button" value="SIGN UP">
                                <p id="signup">
                                    <strong>SIGN UP</strong>
                                </p>
                            </button>
                            <p id="alrd">Already have an account? 
                                <a id="login" href="/Login.html"><span id="login" style="color: #F26122">Log in</span></a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
